version: 8.0.8.{build}
skip_tags: true
max_jobs: 1
image: Visual Studio 2022
configuration: Release
platform: Any CPU
force_https_clone: true
nuget:
  account_feed: false
  project_feed: false
environment:
  NUGET_HOST: https://www.nuget.org
  NUGET_APIKEY: 
    secure: /vHTgQBuJuGNirZJcRhuYKr1M7BzjDE3/Gy+sONcNKzqaod1qDI/IeW3WljxMV1P
build: off
build_script:
- ps: >-
    dotnet build .\DynamicExpression.sln;
test: off
test_script:
- ps: >-
    dotnet test .\.tests\DynamicExpression.Test\DynamicExpression.Test.csproj
artifacts:
- path: '**\*.nupkg'
  name: NuGet Package
- path: '**\*.snupkg'
  name: NuGet Symbol Package
deploy:
- provider: NuGet
  server: $(NUGET_HOST)
  api_key: $(NUGET_APIKEY)
  on:
    branch: master
